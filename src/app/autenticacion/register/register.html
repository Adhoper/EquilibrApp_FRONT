<!-- src/app/autenticacion/register/register.html -->
<div class="min-h-[100dvh] bg-slate-950 text-slate-100 relative overflow-hidden">
  <div class="h-1 w-full bg-emerald-500"></div>

  <div class="mx-auto max-w-6xl grid md:grid-cols-2 items-center gap-0 min-h-[calc(100dvh-4px)] px-4 sm:px-6">
    <div class="flex items-center justify-center py-10 order-1 md:order-2 md:pl-8">
      <div class="w-full max-w-md rounded-2xl border border-white/10 bg-slate-900/60 backdrop-blur-md shadow-xl p-8">
        <div class="mb-7">
          <h3 class="font-semibold text-2xl text-slate-100">Crear cuenta</h3>
          <p class="text-slate-400 text-sm">
            ¿Ya tienes cuenta?
            <a routerLink="/login" class="text-emerald-400 hover:underline cursor-pointer">Inicia sesión</a>
          </p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5" autocomplete="on">
          <div>
            <label class="block text-sm text-slate-300">Nombre</label>
            <input formControlName="nombre" type="text" autocomplete="name" placeholder="Tu nombre"
              class="mt-1 w-full rounded-lg border border-white/10 bg-slate-950/60 px-4 py-3 text-sm
                     outline-none focus:ring-2 focus:ring-emerald-400 text-slate-100 placeholder-slate-500"
              [class.border-rose-400]="invalid('nombre')" />
          </div>

          <div>
            <label class="block text-sm text-slate-300">Email</label>
            <input formControlName="correo" type="email" name="email" inputmode="email"
              autocomplete="email username" list="recent-emails"
              placeholder="tucorreo@dominio.com"
              class="mt-1 w-full rounded-lg border border-white/10 bg-slate-950/60 px-4 py-3 text-sm
                     outline-none focus:ring-2 focus:ring-emerald-400 text-slate-100 placeholder-slate-500"
              [class.border-rose-400]="invalid('correo')" />
            <!-- reutiliza el mismo datalist -->
            <datalist id="recent-emails">
              <option *ngFor="let e of emailSuggestions" [value]="e"></option>
            </datalist>
          </div>

          <div>
            <label class="block text-sm text-slate-300">Contraseña</label>
            <div class="relative mt-1">
              <input formControlName="contrasena" [type]="showPassword ? 'text' : 'password'"
                autocomplete="new-password" placeholder="••••••••"
                class="w-full rounded-lg border border-white/10 bg-slate-950/60 px-4 py-3 text-sm
                       outline-none focus:ring-2 focus:ring-emerald-400 text-slate-100"
                [class.border-rose-400]="invalid('contrasena')" />
              <button type="button" (click)="showPassword=!showPassword"
                class="absolute inset-y-0 right-0 px-3 text-slate-400 hover:text-slate-200 cursor-pointer">
                <svg *ngIf="!showPassword" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg *ngIf="showPassword" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7M3 3l18 18"/>
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-sm text-slate-300">Confirmar contraseña</label>
            <div class="relative mt-1">
              <input formControlName="confirmar" [type]="showConfirm ? 'text' : 'password'"
                autocomplete="new-password" placeholder="••••••••"
                class="w-full rounded-lg border border-white/10 bg-slate-950/60 px-4 py-3 text-sm
                       outline-none focus:ring-2 focus:ring-emerald-400 text-slate-100"
                [class.border-rose-400]="invalid('confirmar') || mismatch" />
              <button type="button" (click)="showConfirm=!showConfirm"
                class="absolute inset-y-0 right-0 px-3 text-slate-400 hover:text-slate-200 cursor-pointer">
                <svg *ngIf="!showConfirm" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                <svg *ngIf="showConfirm" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7M3 3l18 18"/></svg>
              </button>
            </div>
            <div *ngIf="mismatch" class="text-rose-400 text-xs mt-1">Las contraseñas no coinciden</div>
          </div>

          <div *ngIf="errorMensaje" class="text-rose-400 text-xs -mt-1">{{ errorMensaje }}</div>

          <button type="submit"
            [disabled]="loading || form.invalid || mismatch"
            class="w-full flex justify-center items-center gap-2 bg-emerald-600 hover:bg-emerald-700
                   text-white px-4 py-3 rounded-lg font-semibold transition cursor-pointer
                   disabled:opacity-60 disabled:cursor-not-allowed">
            <span *ngIf="!loading">Crear cuenta</span>
            <span *ngIf="loading" class="animate-pulse">Creando…</span>
          </button>
        </form>

        <p class="mt-6 text-center text-[11px] text-slate-400">© 2025 EquilibrApp — Todos los derechos reservados.</p>
      </div>
    </div>

    <!-- Branding -->
    <div class="flex items-center justify-center p-8 md:p-10 order-2 md:order-1 md:pr-8">
      <div class="max-w-md">
        <div class="flex items-center gap-3 mb-6">
          <span class="text-3xl font-extrabold text-emerald-400">EA</span>
          <span class="font-semibold tracking-wide">EquilibrApp</span>
        </div>
        <h1 class="text-3xl font-semibold leading-tight">Crea tu cuenta ✨</h1>
        <p class="mt-3 text-slate-300">Empieza a llevar el control de tus gastos.</p>
      </div>
    </div>
  </div>
</div>
